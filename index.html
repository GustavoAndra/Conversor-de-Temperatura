<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name-="author" content="Gustavo"/>
    <meta name="description" content="Usando Java-Script"/>
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Temperatura</title>
  
</head>
<body>
    <div>
        <div class="titulo">
            <h1>
                Conversor de Temperatura
            </h1>
        </div>

            <h2>Temperatura em 째C:</h2>

        <section class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" >

                <h2>Temperatura em 째F:</h2>

            <input type="number" name="fahrenheit" id="fahrenheit" class="input">

                <h2>Temperatura em 째K:</h2>

            <input type="number" name="kelvin" id="kelvin" class="input">

                <h2>Temperatura em 째R:</h2>

            <input type="number" name="rankine" id="rankine" class="input">
        </section>
    </div>
</body>
    <script src="./script.js"></script>
</html>
